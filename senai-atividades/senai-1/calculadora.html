<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Simples</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    .calculadora {
      width: 320px;
      padding: 20px;
      background-color: #0e3655;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
    }

    #display {
      width: 100%;
      height: 60px;
      background-color: #3e0a30;
      color: #fff;
      font-size: 32px;
      text-align: right;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .botoes {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      width: 100%;
      height: 60px;
      font-size: 24px;
      background-color: #202d34;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #202d34;
    }

    button:active {
      background-color: hsl(235, 76%, 67%);
    }
  </style>
</head>
<body>
  <div class="calculadora">
    <input type="text" id="display" disabled>
    <div class="botoes">
      <button onclick="limpar()">C</button>
      <button onclick="apagar()">âŒ«</button>
      <button onclick="adicionarValor('/')">/</button>
      <button onclick="adicionarValor('*')">*</button>

      <button onclick="adicionarValor('7')">7</button>
      <button onclick="adicionarValor('8')">8</button>
      <button onclick="adicionarValor('9')">9</button>
      <button onclick="adicionarValor('-')">-</button>

      <button onclick="adicionarValor('4')">4</button>
      <button onclick="adicionarValor('5')">5</button>
      <button onclick="adicionarValor('6')">6</button>
      <button onclick="adicionarValor('+')">+</button>

      <button onclick="adicionarValor('1')">1</button>
      <button onclick="adicionarValor('2')">2</button>
      <button onclick="adicionarValor('3')">3</button>
      <button onclick="calcular()">=</button>

      <button onclick="adicionarValor('0')">0</button>
      <button onclick="adicionarValor('.')">.</button>
    </div>
  </div>
  <script>
    function adicionarValor(valor) {
      document.getElementById("display").value += valor;
    }

    function limpar() {
      document.getElementById("display").value = "";
    }

    function apagar() {
      let display = document.getElementById("display").value;
      document.getElementById("display").value = display.substring(0, display.length - 1);
    }

    function calcular() {
      try {
        let resultado = eval(document.getElementById("display").value);
        document.getElementById("display").value = resultado;
      } catch (e) {
        document.getElementById("display").value = "Erro";
      }
    }
  </script>
</body>
</html>
