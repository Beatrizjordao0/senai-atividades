<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>
        <form id="imcForm">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" placeholder="Digite seu peso" required>

            <label for="altura">Altura (m):</label>
            <input type="number" step="0.01" id="altura" placeholder="Digite sua altura" required>

            <button type="button" onclick="calcularIMC()">Calcular IMC</button>
        </form>

        <div id="resultado"></div>
    </div>

    <script>
        function calcularIMC() {
            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value);
            if (isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0) {
                document.getElementById('resultado').innerHTML = "Por favor, insira valores válidos!";
                return;
            }
            const imc = peso / (altura * altura);
            let classificacao = '';

            if (imc < 18.5) {
                classificacao = 'Abaixo do peso';
            } else if (imc >= 18.5 && imc < 24.9) {
                classificacao = 'Peso normal';
            } else if (imc >= 25 && imc < 29.9) {
                classificacao = 'Sobrepeso';
            } else {
                classificacao = 'Obesidade';
            }

            document.getElementById('resultado').innerHTML = `Seu IMC é ${imc.toFixed(2)} (${classificacao}).`;
        }
    </script>
</body>
</html>
